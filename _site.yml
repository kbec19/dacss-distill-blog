theme: css/theme.css
navbar:
  logo:
    image: data/images/square_profile.jpg
    href: https://www.kristinabecvar.com
  right:
    - text: "Home"
      href: index.html
    - text: "Blog"
      href: blog.html
    - text: "About"
      href: about.html
collections:
