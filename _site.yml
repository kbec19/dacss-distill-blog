theme: css/theme.css
navbar:
  logo:
    image: data/images/square-profile.png
    href: https://www.kristinabecvar.com
  right:
    - text: "Home"
      href: index.html
    - text: "Blog"
      href: blog.html
    - text: "Projects"
      menu:
        - text: "Project List"
          href: projects.html
        _ text: "Grateful Network"
          href: _projects/grateful-networks.html
    - text: "About"
      href: about.html
  source_url: true
collections:
